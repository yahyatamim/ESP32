<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Timer Config Portal</title>
    <link rel="stylesheet" href="/bootstrap.min.css"> <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="/style.css"> <!-- Existing custom styles -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Advanced Timer</h1>
    </header>
    <main class="container my-4">
        <!-- Configuration Settings Card -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h2 class="h5 mb-0">Configuration Settings</h2>
            </div>
            <div class="card-body">
                <form id="config-form">
                    <div class="mb-3">
                        <label for="ssid" class="form-label">WiFi SSID:</label>
                        <input type="text" id="ssid" name="ssid" class="form-control" placeholder="Enter WiFi SSID" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">WiFi Password:</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter WiFi Password" required>
                            <button type="button" id="toggle-password" class="btn btn-outline-secondary">Show</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save & Reboot</button>
                </form>
            </div>
        </div>

        <!-- System Status Card -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h2 class="h5 mb-0">System Status</h2>
            </div>
            <div class="card-body">
                <div id="status-output">
                    <p>Loading status...</p>
                </div>
            </div>
        </div>

        <!-- Playground for IOVariables -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h2 class="h5 mb-0">IO Variables</h2>
            </div>
            <div class="card-body">
                <div id="io-variables-list" class="mb-3">
                    <!-- Dynamically populated list of IOVariables -->
                </div>
                <button id="add-io-variable" class="btn btn-success">Add IO Variable</button>
            </div>
        </div>
    </main>
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 Advanced Timer</p>
    </footer>
    <script src="/bootstrap.min.js"></script> <!-- Add Bootstrap JS -->
    <script src="/Sortable.min.js"></script> <!-- Add Sortable JS -->
    <script src="/script.js"></script> <!-- Existing custom script -->
</body>

</html>
